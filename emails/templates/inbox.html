<!DOCTYPE html>
<html>
  <head>
    <title>Inbox</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h2>Inbox</h2>
    <table>
      <thead>
        <tr>
          <th>From</th>
          <th>Subject</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        {% for email in emails %}
        <tr>
          <td>{{ email.from }}</td>
          <td>{{ email.subject }}</td>
          <td>{{ email.date }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="3">No emails found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
